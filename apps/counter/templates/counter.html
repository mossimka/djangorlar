<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Time</title>
</head>
<body>
    <h1>Click to increase counter</h1>
    <button id="counter-btn" onclick="incrementCounter()">Click me!</button>
    <p>Counter: <span id="counter-value">0</span></p>
    <button id="reset-btn" onclick="resetCounter()">Reset</button>

    <script>
      let counter = 0;
      function incrementCounter() {
        counter++;
        document.getElementById('counter-value').innerText = counter;
      }
      function resetCounter() {
        counter = 0;
        document.getElementById('counter-value').innerText = counter;
      }
    </script>
</body>
</html>
